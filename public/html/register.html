<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Wharton School</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/aos-2.3.1.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/module.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/jquery-1.7.1.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/aos-2.3.1.js"></script>
    <script src="../js/common.js"></script>
</head>
<style>

</style>
<body>

<div id="app">
    <header class="header">
        <div class="black"></div>

        <div class="wrap">
            <a href="#" class="logo">
                <img src="../img/logo.png" alt="">
            </a>


            <div class="right">
                <nav class="navs">
                    <div class="nav">
                        <a href="#" class="text">마이페이지</a>
                    </div>

                    <div class="nav">
                        <a href="#" class="text">문의내역</a>
                    </div>

                    <div class="nav">
                        <a href="#" class="text">행사/이벤트</a>
                    </div>

                    <div class="nav">
                        <a href="#" class="text">전문가</a>
                    </div>

                    <div class="nav">
                        <a href="#" class="text">
                            <img src="../img/user.png" alt="">
                            로그인
                        </a>
                    </div>
                </nav>
            </div>

            <button class="btn-menu"></button>
        </div>

    </header>

    <div class="main">
        <div class="subContent area-login">
            <div class="wrap">
                <div class="section-title type01">
                    <h3 class="title">회원가입</h3>
                    <p class="body">원활한 상담을 위해 기본정보를 입력해주세요!</p>
                </div>

                <form action="" class="form type02">
                    <div class="m-input-wrap type01">
                        <div class="m-input-select type01">
                            <select name="" id="">
                                <option value="일반사용자">일반사용자</option>
                                <option value="전문가">전문가</option>
                            </select>
                        </div>
                        <p class="m-input-comment">고객들로부터 의뢰를 받고자 하는 전문가님은 일반사용자가 아닌 전문가를 선택해주세요!</p>
                        <p class="m-input-error">에러</p>
                    </div>
                    <div class="m-input-wrap type01">
                        <div class="m-input-text type01">
                            <input type="text" placeholder="전화번호">
                            <p class="m-input-error">에러</p>
                        </div>
                    </div>
                    <div class="m-input-wrap type01">
                        <div class="m-input-text type01">
                            <input type="text" placeholder="이름">
                            <p class="m-input-error">에러</p>
                        </div>
                    </div>
                    <div class="m-input-wrap type01">
                        <div class="m-input-text type01">
                            <input type="text" placeholder="주소">
                            <p class="m-input-error">에러</p>
                        </div>
                    </div>
                    <div class="m-input-wrap type01">
                        <div class="m-input-text type01">
                            <input type="text" placeholder="이메일">
                            <p class="m-input-error">에러</p>
                        </div>
                    </div>

                    <a href="#" class="m-btn type01 bg-primary">저장하기</a>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="wrap">
            <img src="../img/logo.png" alt="" class="logo">

            <div class="box-infos">
                <div class="infos">
                    <p class="info">이로운컴퍼니</p>
                    <p class="info">대표 홍길동</p>
                    <p class="info">201-86-31231</p>
                    <p class="info">Tel. 070-4773-0080</p>
                </div>
                <div class="infos">
                    <p class="info">개인정보관리책임자 김철수(info@naver.com)</p>
                </div>

                <p class="copyright">Copyright@2021 by 이로운컴퍼니 Corporation ALL RIGHT RESERVED.</p>
            </div>

            <div class="socials">
                <a href="#" target="_blank" class="social">
                    <img src="../img/circleFacebook.png" alt="">
                </a>
                <a href="#" target="_blank" class="social">
                    <img src="../img/circleInsta.png" alt="">
                </a>
                <a href="#" target="_blank" class="social">
                    <img src="../img/circleKakao.png" alt="">
                </a>
                <a href="#" target="_blank" class="social">
                    <img src="../img/circleYoutube.png" alt="">
                </a>
            </div>
        </div>

    </footer>
</div>
